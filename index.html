<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./public/css/root.css">
    <link rel="stylesheet" href="./public/css/nav.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>MOVELA - Accueil</title>
</head>
<body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <section class="heropage">
        <div class="imgheropage">
            <div class="heropage_content">
                <h1>Titre du film</h1>
                <p>Description du film</p>
                <div class="btn_heropage">
                    <div class="addlist">
                        <a href="#" class="btn">
                            <button><img src="./public/assets/play_arrow.png" alt="">Afficher détails</button>
                        </a>
                    </div>
                    <a href="#" class="btn">
                        <button><i class="fa fa-plus" style="font-size:40px;color:var(--cta-color)"></i></button>
                    </a>
                </div>
            </div>
        </div>
        <!-- Indicateurs pour le slider -->
        <div class="hero-indicators">
            <!-- Les indicateurs seront générés dynamiquement -->
        </div>
    </section>
    
    <section id="latest-releases" class="latest-releases">
        <h2>Dernières Sorties</h2>
        <div class="swiper-container-latest">
            <div class="swiper-wrapper">
                <!-- Les films seront insérés ici dynamiquement -->
            </div>
            <!-- Boutons de navigation -->
            <div class="swiper-button-next-latest"></div>
            <div class="swiper-button-prev-latest"></div>
        </div>
    </section>

    <section id="movie-posters" class="movie-posters">
        <h2>Films les mieux notés</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper"></div>
        </div>
    </section>
    
    <section id="tv-shows" class="tv-shows">
        <h2>Séries les mieux notées</h2>
        <div class="swiper-container-tv">
            <div class="swiper-wrapper"></div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./components/nav.js"></script>
    <script src="./controllers/js/nav.js"></script>
    <script src="./controllers/js/carroussel.js" defer></script>
    <script src="./controllers/js/hero.js" defer></script>
    <script src="./controllers/js/search.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initNavbar();
        });
    </script>
</body>
</html>
